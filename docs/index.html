<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Response - Test Responsiveness</title>
        <style>
            :root {
                font-family: sans-serif;
                font-size: 16px;
            }
            .main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            .btn {
                border-radius: 4px;
                font-size: 14px;
                border: none;
                padding: 1rem 1.5rem 1rem 1.5rem;
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
                font-style: normal;
                text-decoration: none;
                color: #000;
            }
            .btn-box {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            .download {
                background: #64baff;
            }
            .star {
                background: #d4d4d4;
            }
            .download:hover {
                background: #3689e6;
            }
            .star:hover {
                background: #abacae;
            }
            .download-img {
                height: 24px;
            }
            .header-icon{
                margin-top: 2rem;
                text-align: center;
            }
            .star-img {
                height: 24px;
            }
            .desc , .title {
                text-align: center;
            }
            .img-cover {
                display: none;
            }
            @media screen and (min-width: 700px) {
                .desc,
                .title {
                    text-align: right;
                }
                .btn-box {
                    flex-direction: row;
                }
                .btn {
                    margin-left: 1rem;
                }
                .desc {
                    display: block;
                }
                .main {
                    flex-direction: row;
                }
                .img-cover {
                    display: block;
                }
                .main-child {
                    margin-top: -19rem;
                }
                .header-icon{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <main class="main">
            <div class="main-child">
                <div class="header-icon">
                    <img
                        src="https://raw.githubusercontent.com/RajSolai/Response/master/data/icons/128/com.github.rajsolai.response.svg"
                        alt="response-icon"
                    />
                </div>
                <h1 class="title">Response</h1>
                <section class="desc">
                    <article>
                        Test your web page's Responsiveness
                        <p>with comparatively less resource hog</p>
                        <p>with User Agent Emulation</p>
                        <p>100% Native Application</p>
                        <p>in Linux Desktop</p>
                    </article>
                    <span>
                        <a
                            href="https://flathub.org/apps/details/com.github.rajsolai.response"
                            ><img
                                width="190"
                                alt="Download on Flathub"
                                src="https://flathub.org/assets/badges/flathub-badge-en.png"
                        /></a>
                    </span>
                    <span>
                        <a
                            href="https://flathub.org/apps/details/com.github.rajsolai.response"
                            ><img
                                width="190"
                                alt="Download Deb Package"
                                src="download btn.png"
                        /></a>
                    </span>
                </section>
            </div>
            <div class="img-cover">
                <img
                    src="https://raw.githubusercontent.com/RajSolai/Response/master/data/screenshots/main_screen.png"
                    alt="Response Mail Screen screenshot"
                />
            </div>
        </main>
    </body>
</html>
